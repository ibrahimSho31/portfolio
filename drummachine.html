
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Drum machine</title>
    <script>
        function play(str){
            if (str === "q" || str === "Q"){
                document.getElementById('display').innerText = "Heater 1"

            }   else if(str === "w" || str === "W"){
                document.getElementById('display').innerText = "Heater 2"
            }   else if(str === "e" || str === "E"){
                document.getElementById('display').innerText = "Heater 3"
            }   else if(str === "a" || str === "A"){
                document.getElementById('display').innerText = "Heater 4"
            }   else if(str === "s" || str === "S"){
                document.getElementById('display').innerText = "Clap"
            }   else if(str === "d" || str === "D"){
                document.getElementById('display').innerText = "Open-HH"
            }   else if(str === "z" || str === "Z"){
                document.getElementById('display').innerText = "Kick-n'-Hat"
            }   else if(str === "x" || str === "X"){
                document.getElementById('display').innerText = "Kick"
            }   else if(str === "c" || str === "C"){
                document.getElementById('display').innerText = "Close-HH"
            }
            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event){
            let keystroke = event.key

            if (keystroke === "q" || keystroke === "Q"){
                play('Q')
            }   else if(keystroke === "w" || keystroke === "W"){
                play('W')
            }   else if(keystroke === "e" || keystroke === "E"){
                play('E')
            }   else if(keystroke === "a" || keystroke === "A"){
                play('A')
            }   else if(keystroke === "s" || keystroke === "S"){
                play('S')
            }   else if(keystroke === "d" || keystroke === "D"){
                play('D')
            }   else if(keystroke === "z" || keystroke === "Z"){
                play('Z')
            }   else if(keystroke === "x" || keystroke === "X"){
                play('X')
            }   else if(keystroke === "c" || keystroke === "C"){
                play('C')
            }
        }
    </script>
  </head>
  <body>

    
    <div class="container" id="drum-machine">
        <h1 class="text-center"> DRUM MACHINE</h1>

        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">display</div>
            </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
            Q
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
            E
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
            A
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio> 
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
            S
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
            D
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
            Z
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
            X
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
            C
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
        </button>
    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="myportfolio.js"></script>
</body>
</html>
